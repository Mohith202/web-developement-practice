<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify_Clone</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-left">
        <div class="container-left-header">
            <div class="left-home">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="left-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </div>
        </div>
        <div class="container-left-playlists">
            <div class="left-library">
                <div class="left-library1"><i class="fa-solid fa-bars-staggered"></i>
                <span>Your library</span></div>
                <div class="left-library2" >
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="left-playlists">
                <span>Playlists</span>
            </div>
            <div class="left-search1">
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" placeholder='Search Your song'>
                <div><span>Recents</span>
                <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="left-liked-lists">
                <i class="fa-regular fa-heart"></i>
                <div class="left-liked">
                    <p>Liked Songs</p>
                    <p class="playlist" >Playlist.11songs</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-right">

    </div>
</body>
<script src="https://kit.fontawesome.com/042fb72f4b.js" crossorigin="anonymous"></script>

</html>
